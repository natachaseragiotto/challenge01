<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Mensagem Secreta</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Vina+Sans&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1><img class="imagem1" src="assets/imagem1.jpg" alt="Mãos digitando no computador."><p class="titulo-principal"><marquee behavior="alternate" direction="up" width="90%"><marquee direction="right">Mensagem secreta...</marquee></marquee></p></h1>
		</header>
		<main>
			<section class="mensagementrada">
				<img class="imagem2" src="assets/imagem2.png" alt="Borda decorada para a entrada do texto.">
				<textarea class="textarea1" cols="60" rows="15" placeholder="Digite sua mensagem aqui..."></textarea>

				<div class="alerta">
					<p>Utilizar apenas letras minúsculas e sem acento.</p>
				</div>	

				<div class="botao">
					<button class="botao1" onclick="botaoCriptografar()">Criptografar</button>
					<button class="botao2" onclick="botaoDescriptografar()">Descriptografar</button>
					<button class="botao3" onclick="copiar()">Copiar</button>
				</div>	
			</section>
			<section class="mensagemsaida">
				<div class='imagem3'>
  					<img src='assets/mensagem.png' alt='Mulher confusa com a mão na cabeça.'>
				</div>
				<textarea class="textarea2" cols="40" rows="28"></textarea>
			</section>	
		</main>
		<footer>
			<img class="logo" src="assets/logo.png" alt="Logo NS Desenvolvimento."></h4>
			<p class="copyright">&copy; Copyright Natacha Seragiotto - 2023</p>
		</footer>
		<script src="script/script.js">
		</script>
	</body>

</html>
